<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1562860149-691401a306f8?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            filter: blur(6px);
        }
    </style>
    <title>Question and Solution Page</title>
</head>
<body class="bg-gray-100 p-8">

    <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-4">

        <!-- Question Box 1 -->
        <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md">
            <h1 class="text-2xl font-bold mb-4">Question 1:</h1>
            <p class="text-gray-700 mb-6">What is the capital of France?</p>
            <button class="showSolutionBtn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Show Solution
            </button>
            <div class="solutionBox hidden mt-4">
                <h2 class="text-xl font-bold mb-2">Solution:</h2>
                <p class="text-gray-700">The capital of France is Paris.</p>
            </div>
        </div>

        <!-- Repeat the above structure for Question Boxes 2 to 8 -->

    </div>

    <script>
        const showSolutionBtns = document.querySelectorAll('.showSolutionBtn');
        const solutionBoxes = document.querySelectorAll('.solutionBox');

        showSolutionBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                solutionBoxes[index].classList.toggle('hidden');
            });
        });
    </script>

</body>
</html>
